<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JACK AND POI</title>
</head>
<body>

    <div class="container">
        <h1>JACK AND POI GAME</h1>
        <div class="score">
            <p>Player: <span id="player-score">0</span> </p>
            <p>Computer: <span id="player-score">0</span> </p>
        </div>

        <div class="game">
            <button id="rock"><img src="rock.jpg" alt=""></button>
            <button id="paper"><img src="paper.jpg" alt=""></button>
            <button id="scissors"><img src="scissor.jpg" alt=""></button>
        </div>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
